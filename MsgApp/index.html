<!DOCTYPE html>
<html ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Message Fun</title>
</head>
<body>
    <h1>Some Message Fun</h1>
    <div ng-controller="MsgController">
        {{name}} has a message: <br>
        {{sayMessage()}}
        <div>
          <button ng-click="feed()">Give {{name}} snaaaacks</button>
          <br>
          <img ng-src="images/{{stateOfBeing}}.jpg" alt="How {{name}} is feeling">
        </div>
    </div>
</body>
</html>
